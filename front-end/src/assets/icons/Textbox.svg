<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="813" height="42" viewBox="0 0 813 42">
  <defs>
    <style>
      .cls-1 {
        fill: #494949;
      }

      .cls-2 {
        fill: #fff;
      }

      .cls-3 {
        filter: url(#Textbox);
      }
    </style>
    <filter id="Textbox">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.161" result="color"/>
      <feComposite operator="out" in="SourceGraphic" in2="blur"/>
      <feComposite operator="in" in="color"/>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
  </defs>
  <g data-type="innerShadowGroup">
    <rect id="Textbox-2" data-name="Textbox" class="cls-1" width="813" height="42" rx="4"/>
    <g class="cls-3" transform="matrix(1, 0, 0, 1, 0, 0)">
      <rect id="Textbox-3" data-name="Textbox" class="cls-2" width="813" height="42" rx="4"/>
    </g>
  </g>
</svg>
